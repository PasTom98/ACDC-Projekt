services:
  laminas:
    build: .
    ports:
     - "8080:80"
    volumes:
     - .:/var/www
  db:
    image: mysql:8.0
    volumes:
      - mysqldata:/var/lib/mysql

    ports:
      - "4306:3306"

    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}


volumes:
  mysqldata: